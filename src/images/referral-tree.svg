<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .node-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
      .reward-text { font-family: Arial, sans-serif; font-size: 14px; fill: #4CAF50; }
      .line { stroke: #666; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .node-box { fill: #f0f0f0; stroke: #999; stroke-width: 2; rx: 8; }
      .reward-box { fill: #e8f5e9; stroke: #4CAF50; stroke-width: 2; rx: 8; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#4CAF50" />
    </marker>
  </defs>
  
  <!-- Referral Tree -->
  <g id="referral-tree">
    <!-- Alice -->
    <rect x="300" y="80" width="200" height="70" class="node-box"/>
    <text x="400" y="110" text-anchor="middle" class="node-text">Alice</text>
    <text x="400" y="130" text-anchor="middle" class="reward-text">12.60</text>
    
    <!-- Bob -->
    <rect x="300" y="210" width="200" height="70" class="node-box"/>
    <text x="400" y="240" text-anchor="middle" class="node-text">Bob</text>
    <text x="400" y="260" text-anchor="middle" class="reward-text">42.00</text>
    
    <!-- Carol -->
    <rect x="300" y="340" width="200" height="70" class="node-box"/>
    <text x="400" y="370" text-anchor="middle" class="node-text">Carol</text>
    <text x="400" y="390" text-anchor="middle" class="reward-text">140.00</text>
    
    <!-- Dave -->
    <rect x="300" y="470" width="200" height="70" class="reward-box"/>
    <text x="400" y="500" text-anchor="middle" class="node-text">Dave</text>
    <text x="400" y="520" text-anchor="middle" class="reward-text">800.00</text>
    
    <!-- Connecting lines with upward-pointing arrows -->
    <line x1="400" y1="210" x2="400" y2="150" class="line"/>
    <line x1="400" y1="340" x2="400" y2="280" class="line"/>
    <line x1="400" y1="470" x2="400" y2="410" class="line"/>
    
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" style="font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; fill: #333;">Referral Tree &amp; Rewards</text>
  </g>
</svg>

